<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

    .top-bar {
        background-color: #333;
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
    }
    
    .top-bar a {
        margin: 0 50px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 800px;
        margin: 80px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .container .left-section {
        flex: 1;
        padding-right: 20px;
    }
    
    .container .right-section {
        flex: 1;
        padding-left: 20px;
    }
    
    .container h1 {
        margin-top: 0;
        color: #333;
        margin-bottom: 20px;
    }
    
    .container .image-container img {
        width: 100%;
        height: auto;
    }
    
    .container .form-container {
        max-width: 300px;
        margin: 0 auto;
    }
    
    .container .form-container input[type="text"],
    .container .form-container input[type="password"],
    .container .form-container input[type="email"],
    .container .form-container input[type="tel"],
    .container .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .container .form-container button[type="submit"] {
        background-color: #428bca;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .container .form-container button[type="submit"]:hover {
        background-color: #3071a9;
    }
    
    .footer {
      
        color:black;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'landing_page' %}" class="logo">
            <img src="/static/images/hospital_logo.png" alt="Hospital Logo" class="logo-image">
        </a>
        <a href="{% url 'landing_page' %}">Home</a>
        <a href="#">Emergency</a>
        <a href="#">Contact</a>
        <!-- Add other navigation links as needed -->
    </div>
    

<div class="container">
    <div class="left-section">
        <div class="image-container">
            <img src="/static/images/health_image.jpg" alt="Health Image">
        </div>
    </div>
    <div class="right-section">
        <h1>Admin Signup</h1>

        <div class="form-container">

            {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
            <form method="POST" action="{% url 'admin_signup' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="tel" name="mobile" placeholder="Mobile No">
                <select name="position">
                    <option value="position1">Position 1</option>
                    <option value="position2">Position 2</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2023 KezzyCodeCove.. All rights reserved.
</div>
</body>
</html>
