<!DOCTYPE html>
<html>
<head>
    <title>Patient Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: black;
            padding: 2px;
            text-align: center;
            color: white;
        }

        .navbar {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline-block;
            margin: 0 15px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: #3071a9;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color:#f5f5f5;
            border-radius:1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .hospital-logo {
            max-width: 100px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #428bca;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3071a9;
        }

        /* Style for the "Sign Out" button */
        button[type="submit"].sign-out {
            background-color: #f44336; /* Red color for sign-out button */
        }

        /* Center the buttons inside the form */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Responsive styles for smaller screens */
        @media only screen and (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            /* Add margin between buttons on smaller screens */
            button[type="submit"] {
                margin-bottom: 10px;
            }
        }

        p.error {
            color: red;
            margin-top: 20px;
        }

        .footer {
            padding: 10px;
            text-align: center;
            color: black;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            padding: 5px;
        }

        @media only screen and (max-width: 600px) {
            .navbar li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Add your navbar content here -->
        <ul>
            <li><a href="{% url 'incharge_dashboard' %}">Incharge</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div style="text-align: center;">
                <img src="/static/images/1.png" alt="Hospital Logo" class="hospital-logo">
                <h1>Patient Attendance</h1>
            </div>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <label for="student_number">Student Number:</label>
            <input type="text" name="student_number" id="student_number">
            <label for="option">Select Option:</label>
            <select name="option" id="option">
                <option value="inpatient">Inpatient</option>
                <option value="outpatient">Outpatient</option>
            </select>
            <button type="submit">Proceed</button>
        </form>

        <!-- Add the sign-out button for patients -->
        <form action="{% url 'patient_dashboard' %}" method="post">
            {% csrf_token %}
            <button type="submit">Sign Out</button>
        </form>
    </div>
    <div class="footer">
        <!-- Add your footer content here -->
        &copy; 2023 KezzyCodeCove. All rights reserved.
    </div>
</body>
</html>
