<!DOCTYPE html>
<html>
<head>
    <title>Incharge Registration</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .top-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        
        .top-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .container .left-section {
            flex: 1;
            padding-right: 20px;
        }
        
        .container .right-section {
            flex: 1;
            padding-left: 20px;
        }
        
        .container h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }
        
        .container .image-container img {
            width: 100%;
            height: auto;
        }
        
        .container .form-container {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .container .form-container input[type="text"],
        .container .form-container input[type="password"],
        .container .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .container .form-container button[type="submit"] {
            background-color: #428bca;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .container .form-container button[type="submit"]:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/">Home</a>
        <a href="#">Emergency</a>
        <a href="#">Contacts</a>
    </div>
    
    <div class="container">
        <div class="left-section">
            <div class="image-container">
                <img src="/static/images/health_image.jpg" alt="Health Image">
            </div>
        </div>
        <div class="right-section">
            <h2>Incharge Registration</h2>
            <div class="form-container">
                <form method="POST" action="{% url 'incharge_signup' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="number" name="phone_number" placeholder="Phone Number">
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
